{% extends "superset/welcome.html" %}

{% block body %}
  {{ super() }}
  <script>
    if (window.opener) {
      // Gửi tín hiệu login thành công cho parent
      window.opener.postMessage("kc-login-success", "*");
      // Đợi 1s rồi đóng popup
      setTimeout(() => window.close(), 1000);
    }
  </script>
{% endblock %}
